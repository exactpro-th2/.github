name: Build and publish Java distributions to Bintray

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew bintrayUpload -Dbintray_user=${{ secrets.BINTRAY_USER }}  -Dbintray_key=${{ secrets.BINTRAY_KEY }}